<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Curriculum Vitae Registration</h1>
    <div>
        <hr>
        <h2>Personal information</h2>
        <img src="https://pbs.twimg.com/profile_images/421277055863377921/xfYTaCMI_400x400.jpeg" alt="Lenny">
        
        <br><br>
        
        <label>Name:</label>
        <input type="text">

        <label>Lastname:</label>
        <input type="text">

        <br><br>

        <label for="personal-phone">Phone#: </label>
        <input type="text">

        <label for="email">Email: </label>
        <input type="email" id="email">

        <br><br>

        <label for="age">Age:</label>
        <input type="number" >

        <br><br>

        <label for="gender">Gender:</label> <br>
        <label>Male<input type="radio" value="male"></label>
        <label>Femile<input type="radio" value="femile"></label>
        <label>Other<input type="radio" value="other"></label>
    </div>
    <div>
        <hr>
        <h2>Education Background</h2>

        <label for="degree">Degree Name: </label>
        <input type="text">

        <label for="institude">Institute: </label>
        <input type="text">

        <br><br>

        <label for="degree-date">Date:</label>
        <input type="date">

        <br><br>

        <label for="profile">Professional Profile: </label> <br>
        <textarea cols="50" rows="5"></textarea>

        <br><br>
        <div align="center">
            <button class="green" type="submit">Add Degree</button>
        </div>

    </div>
    <div>
        <hr>
        <h2>Work Experience</h2>
        <label for="company">Company or Institution: </label>
        <input type="text">

        <label for="position">Position: </label>
        <input type="text">

        <br><br>

        <label for="work-phone">Phone: </label>
        <input type="text" id="phone">

        <label for="medical-address">Address:</label>
        <input type="text" name="medial-address">

        <div align="center">
            <button class="green" type="submit">Add Work</button>
        </div>
    </div>
    <br>
    <div align="center">
        <button class="green" type="submit">Register</button>
        <button class="red" type="reset">Cancel</button>
    </div>
</body>
</html>
