<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinary</title>
</head>
<body>
    <header></header>
    <h1 align="center">Pets Registry</h1>
    <div>
        <hr>
        <h2>About My Pet</h2>
        <label>Pet Name:</label>
        <input type="text">

        <label for="pet-type">Pet Type:</label>
        <select id="pet-type">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="rabbit">Rabbit</option>
            <option value="tortoise">Tortoise</option>
            <option value="other">Other</option>
        </select>
        
        <br><br>

        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">

        <label for="age">Age:</label>
        <input type="number" >
        <br><br>
        <label for="gender">Gender:</label> <br>
        <label>Male<input type="radio" value="male"></label>
        <label>Femile<input type="radio" value="femile"></label>
        <label>Other<input type="radio" value="other"></label>
    </div>
    <div>
        <hr>
        <h2>ID Tags</h2>
        <label for="microchip">Microchip#:</label>
        <input type="number">

        <label for="rabies-tag">Rabies Tag:</label>
        <input type="text">
        <br><br>

        <label for="info">Aditional Info</label>
        <input type="text">
    </div>
    <div>
        <hr>
        <h2>Veterinarian and Medical Info</h2>
        <label for="medical-name">Name:</label>
        <input type="text">

        <label for="medical-phone">Phone#:</label>
        <input type="number" id="medical-phone">

        <br><br>

        <label for="medical-address">Address:</label>
        <input type="text" name="medial-address">

        <label for="email">Email:</label>
        <input type="email" >
    </div>
    <br>
    <div align="center">
        <button type="submit">Register</button>
        <button type="reset">Cancel</button>
    </div>
</body>
</html>
